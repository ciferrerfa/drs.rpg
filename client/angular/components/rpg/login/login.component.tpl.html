<div class='container'>
  <div class='row'>
    <div class='col-sm-2'></div>
    <div class='col-sm-8'>
      <div class='panel panel-default'>
        <div class='panel-heading'><i class='glyphicon glyphicon-log-in'></i> {{ 'login.frm-title' | translate }}</div>
        <div class='panel-body'>
          <form [ngFormModel]="form" (submit)="onSubmit(form.value)">
            <div class='form-group'>
              <label class='control-label'><i class='ion-at'></i> {{ 'login.lbl-userid' | translate }}</label>
              <input type='text' class='form-control' ngControl='userId' placeholder='{{ "login.lbl-userid" | translate }}' />
            </div>
            <div class='form-group'>
              <label class='control-label'><i class='ion-at'></i> {{ 'login.lbl-password' | translate }}</label>
              <input type='password' class='form-control' ngControl='password' placeholder='{{ "login.lbl-password" | translate }}' />
            </div>
            <button class='btn btn-default btn-sm' type="submit" [disabled]="!form.valid"> {{ 'login.btn-submit' | translate }} </button>
            <div *ngIf="(error != '')">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  <div class='col-sm-2'></div>
</div>
