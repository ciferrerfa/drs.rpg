<!-- http://youknowriad.github.io/angular2-cookbooks/stateless-authentication.html -->
<div class='container'>
  <div class='row'>
    <div class='col-sm-2'></div>
    <div class='col-sm-8'>
      <div class='panel panel-default'>
        <!--<div class='panel-heading'><i class='glyphicon glyphicon-log-in'></i> {{ 'login' | translate }}</div>-->
        <div class='panel-heading'><i class='glyphicon glyphicon-log-in'></i> login</div>
        <div class='panel-body'>
          <form [ngFormModel]="form" (submit)="onSubmit(form.value)">
            <div class='form-group'>
              <!--
              <label class='control-label'><i class='ion-at'></i> {{ 'userid' | translate }}</label>
              <input type='text' class='form-control' ngControl='userId' placeholder='{{ "userid" | translate }}' />
              -->
              <label class='control-label'><i class='ion-at'></i> userid</label>
              <input type='text' class='form-control' ngControl='userId' placeholder='userid' />
            </div>
            <div class='form-group'>
              <!--
              <label class='control-label'><i class='ion-at'></i> {{ 'password' | translate }}</label>
              <input type='password' class='form-control' ngControl='password' placeholder='{{ "password" | translate }}' />
              -->
              <label class='control-label'><i class='ion-at'></i>password</label>
              <input type='password' class='form-control' ngControl='password' placeholder='password' />
            </div>
            <!--<button class='btn btn-default btn-sm' type="submit" [disabled]="!form.valid">{{ 'login' | translate }}</button> -->
            <button class='btn btn-default btn-sm' type="submit" [disabled]="!form.valid"> login </button>
            <div *ngIf="error">Check your password</div>
          </form>
        </div>
      </div>
    </div>
  <div class='col-sm-2'></div>
</div>
